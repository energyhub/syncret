dist: trusty
sudo: false
language: go
go:
- '1.10'

env:
  global:
    # CODACY_TOKEN
    - secure: ""

install:
- make install
- make dist
# for reporting coverage to codacy
- go get -u github.com/schrej/godacov

script:
- make test
- godacov -t "${CODACY_TOKEN}" -r ./coverage.out -c "${TRAVIS_COMMIT}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  on:
    tags: true
  file_glob: true
  skip_cleanup: true

